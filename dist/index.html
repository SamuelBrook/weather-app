<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form>
      <label for="search">Enter the name of a city</label>
      <input id="search" />
      <button>Search</button>
    </form>
    <div class="display" id="loader"></div>
    <div id="display-box">
      <div id="location">London</div>
      <div id="display-picture">
        <div id="picture"></div>
        <div id="temp"></div>
        <div id="min"></div>
        <div id="max"></div>
      </div>
      <div id="description"></div>
    </div>
    <script rel="javascript" src="main.js"></script>
  </body>
</html>
